name: store

services:
  store-ms:
    container_name: store-ms
    build:
      target: builder
      context: .
    ports:
      - "8080:8080"
    depends_on:
        - postgres-store
    environment:
      DB_DRIVER: postgres
      DB_HOST: postgres-store
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: store_db
      MAX_CONNECTIONS: 50
      MIN_CONNECTIONS: 5
      MAX_CONN_LIFETIME: 100
      MAX_CONN_IDLE_TIME: 1
      SERVER_PORT: 8080
    entrypoint: ["/go/bin/store-ms"]

  postgres-store:
      container_name: postgres-store
      image: postgres:16.2
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: store_db
      ports:
        - "5432:5432"
      volumes:
        - ./docs/sql/store_db.sql:/docker-entrypoint-initdb.d/init.sql
      command: postgres -c 'max_connections=1000'